<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title> Lista de productos</title>

<body>
  <div class="container">
    <div class="row mt-4 shadow-lg" style="background-color: #e63946; border-radius: 20px;">
      <div class="col-md-6">
        <h1 class="mt-4 m-4" style="color: white;"><strong>{{data[0].nombre}}</strong></h1>

      </div>
    </div>

    <div class="row mt-4">

      <!-- Datos Personales-->
      <div class="col-md-4 justify-center">
        <p class="h2"><strong>Datos Personales</strong></p>
      </div>
      <dl class="row mt-2">
        <dt class="col-sm-3">Edad</dt>
        <dd class="col-sm-9">{{data[0].edad}}</dd>

        <dt class="col-sm-3">Ciudad de origen</dt>
        <dd class="col-sm-9">{{data[0].ciudad}}</dd>

        <dt class="col-sm-3">Correo electrónico</dt>
        <dd class="col-sm-9">{{data[0].correo}}</dd>

        <dt class="col-sm-3 text-truncate">Carrera</dt>
        <dd class="col-sm-9">{{data[0].carrera}}</dd>
      </dl>

      <!--Intereses-->
      <div class="row">
        <h2><strong>Intereses</strong></h2>
        <div class="accordion" id="accordionExample" *ngIf="interes">
          <div class="accordion-item" style="background-color: #EDEDE9;" *ngFor="let item of interes; let i = index">
            <h2 class="accordion-header">
              <button class="accordion-button" type="" data-bs-toggle="" data-bs-target="" aria-expanded=""
                aria-controls="">
              </button>
              {{item.nombre}}
            </h2>
            <div class="accordion-body">
              {{item.descripcion}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Tecnologias-->
    <div class="row mt-4">
      <h2><strong>Tecnologías</strong></h2>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row"></th>
            <td><strong>Nombre</strong></td>
            <td><strong>Nivel</strong></td>
            <td><strong>Año</strong></td>
          </tr>
          <tr *ngFor="let item of tecnologias;let i = index">
            <th scope="row"></th>
            <td>{{item.nombre}}</td>
            <td>{{item.level}}</td>
            <td>{{item.year}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
